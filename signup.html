<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je'Cole's Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logoWhite.png">
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="images/logoWhite.png" id="logo"></a>
        <nav>
            <ul id="navbar">
                <li><a class="active" href="index.html">Log in</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </section>
    <section>
        <div class="container">
            <h1>Sign Up</h1>
            <p>Already haev an account? <a href = "index.html">Log in</a> instead</p>

            <form id ="signup">
                <table>
                    <tr>
                        <td><label for="Fname"><h4>First Name:</h4></label></td>
                        <td><input type = "text" id = "Fname" required></td>
                    </tr>
                    <tr>
                        <td><label for="Lname"><h4>Last Name:</h4></label></td>
                        <td><input type = "text" id = "Lname" required></td>
                    </tr>
                    <tr>
                        <td><label for="number"><h4>Phone Number:</h4></label></td>
                        <td><input type="number" id = "number" required></td>
                    </tr>
                    <tr>
                        <td><label for="email"><h4>Email Address:</h4></label></td>
                        <td><input type = "email" id = "email" required></td>
                    </tr>
                    <tr>
                        <td><label for="pass"><h4>Password:</h4></label></td>
                        <td><input type = "password" id = "pass" required></td>
                    </tr>
                    <tr>
                        <td><label for="pass2"><h4>Confirm Password:</h4></label></td>
                        <td><input type = "password" id = "pass2" required></td>
                    </tr>
                </table>
                
            <button type="submit" id="submit"><h3>Sign Up</h3></button>
            </form>

        </div>
    </section>
    <script src="signup.js"></script>
</body>
</html>
